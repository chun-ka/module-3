<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<form>
  <h1>Should you have any questions, please do not hesitate to contact me :</h1>

  <div class="contentform">
    <div id="sendmessage"> Your message has been sent successfully. Thank you. </div>


    <div class="leftcontact">
<!--      <div class="form-group">-->
<!--        <p>Surname<span>*</span></p>-->
<!--        <input type="text" name="nom" id="nom" data-rule="required" />-->
<!--        <div class="validation"></div>-->
<!--      </div>-->

      <div class="form-group">
        <p>Name <span>*</span></p>
        <input type="text" name="prenom" id="prenom" data-rule="required"/>
        <div class="validation"></div>
      </div>


      <div class="form-group">
        <p>E-mail <span>*</span></p>
        <input type="email" name="email" id="email" data-rule="email" />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Company <span>*</span></p>
        <input type="text" name="society" id="society" data-rule="required"/>
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Company Address <span>*</span></p>
        <input type="text" name="adresse" id="adresse" data-rule="required" />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Postcode <span>*</span></p>
        <input type="text" name="postal" id="postal" data-rule="required"/>
        <div class="validation"></div>
      </div>

    </div>


    <div class="rightcontact">

      <div class="form-group">
        <p>City <span>*</span></p>
        <input type="text" name="ville" id="ville" data-rule="required" />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Phone number <span>*</span></p>
        <input type="text" name="phone" id="phone" data-rule="maxlen:10" />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Function <span>*</span></p>
        <input type="text" name="fonction" id="fonction" />
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Subject <span>*</span></p>
        <input type="text" name="sujet" id="sujet" data-rule="required" />
        <div class="validation"></div>
      </div>

<!--      <div class="form-group">-->
<!--        <p>Message <span>*</span></p>-->
<!--        <span class="icon-case"><i class="fa fa-comments-o"></i></span>-->
<!--        <textarea name="message" rows="14" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Message' doit être renseigné."></textarea>-->
<!--        <div class="validation"></div>-->
<!--      </div>-->
    </div>
  </div>
  <button type="submit" class="bouton-contact">Send</button>

</form>
</body>
</html>
